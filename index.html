<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/bubbles.png" type="logo">
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <div class="ptop">
          <div class="elm">
            <h2>Hit</h2>
            <div class="box" id="hitValue">5</div>
          </div>
          <div class="elm">
            <h2>Timer</h2>
            <div id="timerValue" class="box">60</div>
          </div>
          <div class="elm">
            <h2>Score</h2>
            <div class="box" id="scoreValue">0</div>
          </div>
        </div>
        <div class="pbtm"</div>>
          <div class="bubble">5</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
